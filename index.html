<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<div id="app">
    <div class="container">
        <h2>Aplicativo de Notas</h2>
        <div class="card">
            <div class="card-header">Adicionar Notas</div>
            <div class="card-body">
                <p class="card-text"><input type="text" class="form-control" id="newNotes" placeholder="Digite uma nova nota"></p>
                <button type="submit" @click="addNewNotes()" class="btn btn-success">Adicionar</button>
            </div>
        </div>

        <div class="card">
            <div class="card-header">Notas Adicionadas</div>
            <div class="card-body">
                <p class="card-text">
                <ul class="list-group list-group-flush">
                    <li v-for="note in notes" class="list-group-item">
                        <button type="button" class="btn btn-outline-danger btn-sm" @click="deleteNotes(note.id)">Excluir</button>
                        #{{note.id}} - Descrição: <strong>{{note.description}}</strong>
                    </li>
                </ul>
                </p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"
    integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

<script type="module">
    import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
    const API_URL = "http://localhost:5075/";
    createApp({
        data() {
            return {
                title: "Todo App",
                notes: []
            }
        },
        methods: {
            // Atualizar a página listando as notas
            async refreshData() {
                axios.get(API_URL + "api/TodoApp/GetNotes").then(
                    (response) => {
                        this.notes = response.data;
                    }
                )
            },

            // Adicionar uma nova nota
            async addNewNotes() {
                var newNotes = document.getElementById("newNotes").value;
                const formData = new FormData();
                formData.append("newNotes", newNotes);
                axios.post(API_URL + "api/TodoApp/AddNotes", formData).then(
                    (response) => {
                        this.refreshData();
                        alert(response.data);
                    }
                )
            },
            // Excluir uma nota
            async deleteNotes(id) {
                axios.delete(API_URL + "api/TodoApp/DeleteNotes?id=" + id).then(
                    (response) => {
                        this.refreshData();
                        alert(response.data);
                    }
                )
            },
        },
        mounted: function () {
            this.refreshData();
        }
    }).mount('#app')
</script>
